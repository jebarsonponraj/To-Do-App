<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <title>To Do List App</title>
</head>
<body>
    
    <div class="main-container">
        
        <div class="header">
            <div class="theme">
                <p>Theme</p>
                <ul class="colors-container">
                    <li class="colors" style="background: linear-gradient(to right, #ff6f91, #ff7887, #ff817e, #ff8c76, #ff9671);"></li>
                    <li class="colors" style="background: linear-gradient(to right, #69e6d2, #58ddc7, #45d4bd, #2ecbb2, #00c2a8);"></li>
                    <li class="colors" style="background: linear-gradient(to right, #009efa, #00acfe, #00b9ff, #00c6fe, #00d2fc);"></li>
                    <li class="colors" style="background: linear-gradient(to right, #9b89b3, #967eb7, #9174bb, #8b69be, #845ec2);"></li>
                    <li class="colors" style="background: linear-gradient(to right, #c7e480, #bbe382, #b0e384, #a4e287, #97e18a);"></li>
                    <li class="colors" style="background: linear-gradient(to left, #db5755, #e46361, #ed706e, #f67c7a, #ff8887);"></li>
                    <li class="colors" style="background: linear-gradient(to left, #13f89d, #01f2a0, #00eba3, #00e5a5, #00dea7);"></li>
                    <li class="colors" style="background: linear-gradient(to right, #ffd462, #fedd64, #fde668, #fbef6c, #f9f871);"></li>
                </ul>
            
                
                </div>
            <div class="about">
                <h1 class="description">My Day</h1>
                <p class="date"></p>
            </div>
            <a class="menu"><p>...</p></a>
            
        </div>
        
        <div class="img-container">
            <img src="./assets/images/bullseye.png" alt="Bullseye" class="welcome-img">
            <p class="welcome-text">Add your tasks</p>

            <div class="to-do-container">
            <ul class="main-list">
                <!-- <li class="list">
                    <div class="task-icons">
                        <ion-icon class="checkmark-icon" name="checkmark-sharp"></ion-icon>
                        <ion-icon class="circle-icon" name="ellipse-outline"></ion-icon>
                    </div>
                    <p>New task</p>
                    <ion-icon class="delete-icon"  name="trash-sharp"></ion-icon>
                </li> -->
               
               
                
                
                
            </ul>
        </div>
        </div>
        
        <div class="input-container">
            <form class="form">
                <input type="text" class="input-box" placeholder="Add task">
                <div class="input-text">
                    <ion-icon class="add-icon" name="add-outline"></ion-icon>
                </div>
            </form>
          
        </div>
    </div>

    <audio class="task-complete-audio" src="./assets/sound/task_complete.mp3"></audio>
    <audio class="task-delete-audio" src="./assets/sound/delete_sound.mp3"></audio>




 <script src="app.js"></script>
</body>
</html>
